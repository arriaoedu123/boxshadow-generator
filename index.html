<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>CSS Generator</title>
</head>
<body>
	<section class="box-shadow-generator"> <!-- box shadow generator section -->
		<div class="container">
  			<div class="title">Box Shadow Generator CSS</div>
  			<div class="box box-shadow-box">
  				<div class="box-shadow-preview"></div>
  			</div>
  			<div class="setup box-shadow-setup">
  				<div class="range"> <!-- border radius -->
  					<span>Radius</span>
					<div class="field">
          				<div class="value left">0</div>
						<input type="range" min="0" max="125" value="5" steps="1" id="radius">
          				<div class="value right">50%</div>
					</div>
				</div>
  				<div class="range"> <!-- horizontal offset -->
  					<span>Horizontal offset</span>
					<div class="field">
          				<div class="value left">-50</div>
						<input type="range" min="-50" max="50" value="2" steps="1" id="horizontal">
          				<div class="value right">50</div>
					</div>
				</div>
				<div class="range"> <!-- vertical offset -->
  					<span>Vertical offset</span>
					<div class="field">
          				<div class="value left">-50</div>
						<input type="range" min="-50" max="50" value="2" steps="1" id="vertical">
          				<div class="value right">50</div>
					</div>
				</div>
				<div class="range"> <!-- spread -->
  					<span>Spread</span>
					<div class="field">
          				<div class="value left">-30</div>
						<input type="range" min="-30" max="25" value="2" steps="1" id="spread">
          				<div class="value right">25</div>
					</div>
				</div>
				<div class="range"> <!-- blur -->
  					<span>Blur</span>
					<div class="field">
          				<div class="value left">0</div>
						<input type="range" min="0" max="25" value="1" steps="1" id="blur">
          				<div class="value right">25</div>
					</div>
				</div>
				<div class="code">
					<button type="button" class="copy box-shadow-copy">Copy</button>
					<p class="radius select">border-radius<span>: </span><span class="radius-code">5px;</span></p>
					<p class="shadow select">box-shadow<span>: </span>
						<span class="horizontal-code">2px </span>
						<span class="vertical-code">2px </span>
						<span class="spread-code">2px </span>
						<span class="blur-code">1px </span>
						<span class="color-code">rgba(0, 0, 0, 0.5);</span>
					</p>
				</div>
  			</div>
		</div>
	</section>
	<p class="responsive-warning">Responsive not available! Try it on desktop</p>
	<script src="script.js"></script>
</body>
</html>
